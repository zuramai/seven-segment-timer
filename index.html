<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Segment Digital Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="seven-segment">
                <div class="number" data-number="0">
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                </div>
                <div class="number" data-number="0">
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                </div>
                <div class="number" data-number="0">
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                </div>
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="number" data-number="0">
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                </div>
                <div class="number" data-number="0">
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal"></div>
                    </div>
                    <div class="vertical">
                        <div class="box box-vertical active left"></div>
                        <div class="box box-vertical active right"></div>
                    </div>
                    <div class="horizontal">
                        <div class="box box-horizontal active"></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="start">Start Timer</button>
                <button class="btn" id="stop">Stop Timer</button>
                <button class="btn" id="reset">Reset Timer</button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
